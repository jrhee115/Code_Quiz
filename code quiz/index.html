<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/CSS/styleforScore.css">
<title>Pokemon Quiz</title>
    </head>
    <body>
      <!--Nav Bar-->
      <div class="row top" id="top-row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#" id="highscores">High Scores</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row">
        <h4 class="col-md-12" id="timer"></h4>
      </div>

      <!--Quiz Container-->
      <div class="container">
        <div class="question-container hide" id="question-container">
          <div class="row question">
            <h3 id="quizQuestion"></h3>
          </div>
          <div class="row btn-group-vertical answer-buttons" id="answer-buttons">
          </div>
          <div class="row answer-reveal">
            <p class="hide" id="answer-reveal">Right!</p>
          </div>
        </div>
        <div id="start-container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="start">Pokemon Quiz</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 start">
              <p>You have 90 sec to answer 5 questions about pokemon! Press start when you're ready and have fun!</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-outline-success start btn-lg" id="start-btn">Start</button>
            </div>
          </div>
        </div>
        <img src="./image/pokemonimage1.jpeg" alt="pokemonphoto" class="img-thumbnail">
        
      </div>

      <!-- Highscore -->
      <div class="quiz">
        <form id="quiz-form" method="POST">
          <input type="quiz" placeholder="Add initials to record score" name="initialext" id="initialext"/>
        <!-- <button id="clear">Clear Results</button> -->
        </form>
        <p>HighScores: <span id="score-count">0</span></p>
        <ul id="score-list"></ul>
      </div>

    <script src="assets/JS/script.js"></script>
    <script src="assets/JS/questions.js"></script>
    <script src="assets/JS/scoring.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </body>
    </html>
