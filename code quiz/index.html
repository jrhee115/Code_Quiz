<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Pokemon Quiz</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div id="main">

        <!-- Quiz Header -->

        <h1>Pokemon Quiz</h1>
        <h2>Do you know your Pokemon?</h2>
      </div>
      <div id="articles">
        <article>
          <img class="decPoke" src="images/pokemonimage1.jpeg" alt="Pokemon"/>
          
          <!-- Quiz starter -->
          
          <div id="quiz">
            <div id="quizBod">
              <h3 class="catPhrase">Gotta catch 'em all!</h3>
              <h4 class="quiz link"> Click start to take the quiz</h4>
            </div>
          </div>
          <button onclick="start()">Start</button>
          <h5><button onclick="score()"> Score</button></h5>
        </article>
      </div>
      <script src="./script.js"></script>
    </body>
    </html>
