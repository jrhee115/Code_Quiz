<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/CSS/styleforScore.css">
<title>Pokemon Quiz</title>
    </head>
    <body>
      <!--Nav Bar-->
      <div class="row top" id="top-row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#" id="highscores">High Scores</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row">
        <h4 class="col-md-12" id="timer"></h4>
      </div>

      <!--Quiz Container-->
      <div class="container">
        <div class="question-container hide" id="question-container">
          <div class="row question">
            <h3 id="quizQuestion"></h3>
          </div>
          <div class="row btn-group-vertical answer-buttons" id="answer-buttons">
          </div>
          <div class="row answer-reveal">
            <!-- <p class="hide" id="answer-reveal">Right!</p> -->
          </div>
        </div>
        <div id="start-container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="start">Pokemon Quiz</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 start">
              <p>You have 90 sec to answer 9 questions about pokemon! Press start when you're ready and have fun!</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-outline-success start btn-lg" id="start-btn">Start</button>
            </div>
          </div>
        </div>
        <img src="./image/pokemonimage1.jpeg" alt="pokemonphoto" class="img-thumbnail">
        
        <!--Game Over-->
        <div class="gameOver-container hide" id="gameOver-container">
          <div class="row game-results">
            <h2>Finish!</h2>
          </div>
          <div class="row game-results">
            <h4 id="totalScore"></h4>
          </div>
          <div class="row input-group mb-3 end-game-submit">
            <input id="initials" type="text" class="form-control" placeholder="Player Initials" aria-label="Player Initials" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn submit-score-btn btn-outline-success" type="button" id="button-addon2">Submit Score</button>
            </div>
        </div>
        
        <!-- Highscore -->
      <div class="score-container hide" id="score-container">
        <div class ="row score-results">
          <h2>Your score is: </h2>
        </div>
        <div>
          <ol id="score-list"></ol>
        </div>
        <div class="row start">
          <button class="btn btn-outline-success" id="clear-scores">Clear Scores</button>
          <button class="btn btn-outline-success" id="restart-btn">Try Again</button>
        </div>
      </div>
      
    <script src="assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </body>
    </html>
