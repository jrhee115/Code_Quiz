<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Pokemon Quiz</title>
      <link rel="stylesheet" href="assets/CSS/styleforScore.css">
    </head>
    <body>
      <div id="main">

        <!-- Quiz Header -->

        <h1>Pokemon Quiz</h1>
        <h2>Do you know your Pokemon?</h2>
      </div>
      <div id="articles">
        <article>
          <img class="decPoke" src="image/pokemonimage1.jpeg" alt="Pokemon"/>
          
          <!-- Quiz starter -->
          
          <div id="quiz">
              <h3 class="catPhrase">Gotta catch 'em all!</h3>
              <h4 class="quiz link"> Click start to take the quiz</h4>
          </div>
          <div id="quizbody">
            <div id="question">Questions</div>
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
            <div id="D">D</div>
            <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
        </div>
        <div>
          <a class="btn btn-primary btn-lg" id="score" href="#" role="button">Score</a>
        </div>
        <div>
          <a class="btn btn-primary btn-lg" id="timer" href="#" role="button">Time</a>
        </div>
        <div id="results"></div>
        </article>
      </div>

      <script src="assets/JS/script.js"></script>
      <script src="assets/JS/questions.js"></script>
      <script src="assets/JS/scoring.js"></script>
    
    </body>
    </html>
